<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>Procedural Space Explorer</title>
  <style>
    body { margin: 0; overflow: hidden; background: black; touch-action: none; user-select: none; -webkit-user-select: none; overscroll-behavior: none; }
    canvas { display: block; background: black; width: 100vw; height: 100vh; }
    #mobile-controls { position: absolute; left: 0; top: 0; width: 100%; height: 100%; pointer-events: none; display: none; }
    #joystick { position: absolute; bottom: 20%; left: 10%; width: 160px; height: 160px; border: 2px solid white; border-radius: 50%; pointer-events: auto; }
    #thrusters button { width: 50px; height: 50px; opacity: 0.7; pointer-events: auto; }
    #thrusters { position: absolute; bottom: 20%; right: 10%; width: 150px; height: 150px; pointer-events: none; }
    #thrusters #btn-up { position: absolute; left: 50px; top: 0; }
    #thrusters #btn-down { position: absolute; left: 50px; bottom: 0; }
    #thrusters #btn-left { position: absolute; left: 0; top: 50px; }
    #thrusters #btn-right { position: absolute; right: 0; top: 50px; }
    #thrusters #btn-fire { position: absolute; left: 50px; top: 50px; width: 50px; height: 50px; }
    #actions { position: absolute; bottom: 5%; left: 50%; transform: translateX(-50%); display: flex; flex-direction: row; gap: 10px; pointer-events: auto; }
    #actions button { height: 50px; font-size: 16px; opacity: 0.8; }
  </style>
</head>
<body>
  <canvas id="game"></canvas>
  <div id="mobile-controls">
    <div id="joystick"></div>
    <div id="thrusters">
      <button id="btn-up">&#9650;</button>
      <button id="btn-down">&#9660;</button>
      <button id="btn-left">&#9664;</button>
      <button id="btn-right">&#9654;</button>
      <button id="btn-fire">&#128293;</button>
    </div>
    <div id="actions">
      <button id="btn-land">Land</button>
      <button id="btn-build">Build</button>
      <button id="btn-harvest">Harvest</button>
    </div>
  </div>
  <script type="module" src="game.js"></script>


</body>
</html>
